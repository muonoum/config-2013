<?xml version="1.0" ?>

<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <match target="font">
        <edit name="rgba" mode="assign">
            <const>none</const>
        </edit>
    </match>

    <match target="font">
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintnone</const>
        </edit>
    </match>

    <alias>
        <family>Arial</family>
        <prefer><family>Droid Sans</family></prefer>
    </alias>


    <alias>
        <family>Helvetica</family>
        <prefer><family>Droid Sans</family></prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer><family>Droid Serif</family></prefer>
        <default>Droid Serif</default>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer><family>Droid Sans</family></prefer>
        <default>Droid Sans</default>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer><family>dina</family></prefer>
        <default>dina</default>
    </alias>
</fontconfig>
